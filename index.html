<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body tabindex="-1">
  <header>
    <nav>
      <h1 class="title"><a class="title-link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="-1">
    <div class="map-filter-container">
      <section class="map-container" aria-label="Restaurants map">
        <div id="map" class="map" role="application"></div>
      </section>
      <section class="filter-options" aria-labelledby="filter-header">
        <h2 id="filter-header" class="filter-header">Filter Results</h2>
        <div class="form-control">
          <label for="neighborhoods-select">Neighborhoods:</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="form-control">
          <label for="cuisines-select">Cuisines:</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>
    </div>
    <section id="restaurants" aria-label="Restaurants list">
      <ul id="restaurants-list" class="restaurants-list" tabIndex="-1"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script>
    // Register service worker
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('/sw.js', {
                 scope: '/'
               })
               .then(function() {
                 console.log("Service Worker Registered");
               })
               .catch(function() {
                 console.log("Service Worker Registration Failed");
               });
    }
  </script>

  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a><br>All Rights Reserved.
  </footer>

</body>

</html>
